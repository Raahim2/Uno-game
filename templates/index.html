<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Card Game</h1>
        <div id="game-area">
            <div id="player1-hand">
                <h2>Player 1</h2>
                <div class="hand">
                    </div>
            </div>
            <div id="deck">
                <h2>Deck</h2>
                <img src="{{ url_for('static', filename='images/cardback.png') }}" alt="Deck" class="card deck-card" onclick="drawCard()">
            </div>
            <div id="discard-pile">
                <h2>Discard Pile</h2>
                <div class="discard-pile">
                    </div>
            </div>
            <div id="player2-hand">
                <h2>Player 2</h2>
                <div class="hand">
                    </div>
            </div>

        </div>
    </div>
    <script>
        function drawCard() {
            //  Add your card draw logic here.  This is a placeholder.
            alert("Card drawn!");
            //Example of updating the UI:
            const deckImg = document.querySelector('.deck-card');
            deckImg.classList.add('drawn'); //Add a class to visually indicate a card has been drawn.
        }
    </script>
</body>
